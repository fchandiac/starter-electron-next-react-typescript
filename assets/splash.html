<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Splash - Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 1.5s ease-out;
    }

    .splash {
      width: 640px;
      height: 360px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .left {
      flex: 0.45;
      background: url('./splash.jpg') center/cover no-repeat;
      position: relative;
    }


    .copyright {
      position: fixed;
      right: 20px;
      bottom: 24px;
      color: white;
      font-size: 12px;
      opacity: 0.8;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
      z-index: 100;
      pointer-events: none;
    }

    .right {
      flex: 0.65;
      background-color: #111;
      color: white;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .app-name {
      font-size: 28px;
      font-weight: 600;
      text-align: right;
    }

    .version {
      font-size: 16px;
      color: #ff6b00;
      font-weight: 500;
      margin-top: 4px;
      text-align: right;
    }

    .release {
      font-size: 12px;
      color: #888;
      text-align: right;
    }

    .author {
      font-size: 12px;
      color: #ff6b00;
      font-weight: 500;
    }

    .email {
      font-size: 12px;
      color: #aaa;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="splash">
    <div class="left"></div>
    <div class="right">
      <div>
        <div class="app-name">AppName</div>
        <div class="version">v1.0.0</div>
        <div class="release">Release: DD-MM-DD</div>
      </div>
      <div>
        <div class="author">Developer Name</div>
        <div class="email">mail@mail.com</div>
      </div>
    </div>
  </div>

</html>
